<!DOCTYPE html>
<html>
<head>
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/@mdi/font@6.x/css/materialdesignicons.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.min.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
    <link href="static/css/main.css" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
</head>
<body>
<div id="tmp" style="display: none">
    <p>{{ last_projects }}</p>
</div>
<div id="app">
    <v-app>
        <v-main>
            <template>
                <v-parallax dark src="https://informatics.ru/img/intro/intro-inter-progressive.jpg" height="900">
                    <div class="d-flex justify-end">
                        <v-btn plain>
                            Зарегистрироваться/Войти
                        </v-btn>
                    </div>
                    <v-row align="center" justify="center">
                        <v-card class="d-flex pa-1" color="rgba(255, 255, 255, 0.8)">
                            <v-card-title primary-title class="justify-center">

                                <h3 align=center class="text-h3 font-weight-thin mb-1" style="font-size:10px">
                                    Сайт проектов курса "Промышленное программирование"
                                </h3>

                            </v-card-title>
                        </v-card>
                    </v-row>
                </v-parallax>
                <v-container>
                    <v-row align="center" justify="center">
                        <v-col class="text-center" cols="12">
                            <h1 class="text-h3 font-weight-thin mb-4" style="margin-top: 25px">
                                Последние проекты:
                            </h1>
                        </v-col>
                    </v-row>
                </v-container>
            </template>
            <template>
                <v-carousel height="700px" hide-delimiters style="margin-bottom: -20px; margin-top: 20px" :cycle="false" >
                    <template v-slot:prev="{ on, attrs }">
                    <v-btn
                            color="success"
                            v-bind="attrs"
                            v-on="on"
                            @click="carouselPrev"
                          >Previous slide
                    </v-btn>
                    </template>
                    <template v-slot:next="{ on, attrs }">
                      <v-btn
                            color="info"
                            v-bind="attrs"
                            v-on="on"
                            @click="carouselNext"
                          >Next slide
                      </v-btn>
                    </template>
                                    <v-carousel-item
                      v-for="(item, i) in recentProjects"
                      :key = i
                      transition="fade"
                      reverse-transition="fade"
                    >
                       {% include 'card.html' %}
                    </v-carousel-item>
                </v-carousel>
            </template>
            <div class="d-flex justify-center" style="margin-bottom: -40px">
                <form action="" method="post"
                      class="grey lighten-5 px-3 pt-3 pb-3 rounded-lg"
                      style="width: 1000px;">
                        {% csrf_token %}
                    <v-row class="my-0 mx-3">
                        <v-text-field
                                name="name"
                                label="Поисковой запрос"
                                v-model="searchText"
                                color="grey"
                        ></v-text-field>
                    </v-row>
                    <v-row class="ma-0">
                        <v-col>
                            <v-select
                                    color="grey"
                                    name="year"
                                    :items="yearItems"
                                    item-text="text"
                                    item-value="value"
                                    label="Год"
                                    v-model="selectedYear"
                            ></v-select>
                        </v-col>
                        <v-col>
                            <v-select
                                    color="grey"
                                    name="department"
                                    :items="departmentItems"
                                    label="Филиал"
                                    v-model="selectedDepartment"
                            ></v-select>
                        </v-col>
                        <v-col>
                            <v-select
                                    color="grey"
                                    name="author"
                                    :items="authorItems"
                                    label="Группа"
                                    v-model="selectedAuthor"
                            ></v-select>
                        </v-col>
                        <v-col>
                            <v-select
                                    color="grey"
                                    name="mark"
                                    :items="markItems"
                                    label="Полученная оценка"
                                    v-model="selectedMark"
                            ></v-select>
                        </v-col>
                    </v-row>
                    <v-row class="my-0 mr-0 ml-3">
                        <v-btn @click='filter'>Найти</v-btn>
                    </v-row>
                </form>
            </div>
            <br>
            <br>
            <br>

            <template>
                <v-card class="mx-auto" max-width="70%" tile>
                    <v-list>
                        <v-subheader>Projects</v-subheader>
                        <v-list-item-group v-model="selectedItem" color="grey">
                            <v-list-item v-for="(item, i) in items" :key="i">
                                <v-list-item-icon>
                                    <v-icon v-text="item.icon"></v-icon>
                                </v-list-item-icon>
                                <v-list-item-content>
                                    <v-list-item-title v-text="item.name"></v-list-item-title>
                                </v-list-item-content>
                                <v-list-item-content>
                                    <v-list-item-title v-text="item.department"></v-list-item-title>
                                </v-list-item-content>
                                <v-list-item-content>
                                    <v-list-item-title v-text="item.author"></v-list-item-title>
                                </v-list-item-content>
                                <v-list-item-content>
                                    <v-list-item-title v-text="item.year"></v-list-item-title>
                                </v-list-item-content>
                            </v-list-item>
                        </v-list-item-group>
                    </v-list>
                    <v-btn elevation="2" @click="update">Показать ещё</v-btn>
                </v-card>
            </template>
            <br>
            <br>
            <br>
        </v-main>

    </v-app>
</div>

<script src="https://cdn.jsdelivr.net/npm/vue@2.x/dist/vue.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.js"></script>
<script src="/static/js/main.js"></script>

</body>
</html>
