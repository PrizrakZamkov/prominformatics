<!DOCTYPE html>
<html>
<head>
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/@mdi/font@6.x/css/materialdesignicons.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.min.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
</head>
<body>

<div id="app">
    <v-app>
        <v-main>
            <template>
                <v-parallax dark src="https://informatics.ru/img/intro/intro-inter-progressive.jpg" height="900">
                    <div class="d-flex justify-end">
                        <v-btn plain>
                            Зарегистрироваться/Войти
                        </v-btn>
                    </div>

                    <v-row align="center" justify="center">
                        <v-card class="d-flex pa-1" color="rgba(255, 255, 255, 0.8)">


                            <v-card-title primary-title class="justify-center">

                                <h3 align=center class="text-h3 font-weight-thin mb-1" style="font-size:10px">
                                    Сайт проектов курса "Промышленное программирование"
                                </h3>

                            </v-card-title>


                        </v-card>
                    </v-row>


                    <div>

                    </div>
                </v-parallax>
                <v-container>
                    <v-row align="center" justify="center">

                        <v-col class="text-center" cols="12">
                            <h1 class="text-h4 font-weight-normal mb-4">
                                Последние проекты:
                            </h1>
                        </v-col>

                    </v-row>
                </v-container>
            </template>

            <v-carousel hide-delimiters show-arrows-on-hover>
                <template v-for="(item, index) in items">
                    <v-carousel-item v-if="(index + 1) % columns === 1 || columns === 1"
                                     :key="index"
                                     smartSpeed:10
                    >
                        <v-row class="flex-nowrap" style="height:100%">
                            <template v-for="(n,i) in columns">
                                <template v-if="(+index + i) < items.length">
                                    <v-col :key="i">
                                        <v-sheet v-if="(+index + i) < items.length"

                                                 height="100%"
                                        >
                                            <v-row
                                                    align="center"
                                                    justify="center"
                                            >
                                                <div class="display-3">
                                                    <template>
                                                        <v-card
                                                                @click.stop="dialog = true"
                                                                class="mx-auto"
                                                                max-width="450"
                                                        >
                                                            <v-img
                                                                    src="https://cdn.vuetifyjs.com/images/cards/sunshine.jpg"
                                                                    height="300px"
                                                            ></v-img>

                                                            <v-card-title>
                                                                Top western road trips
                                                            </v-card-title>

                                                            <v-card-subtitle>
                                                                1,000 miles of wonder
                                                            </v-card-subtitle>


                                                        </v-card>
                                                        <v-dialog
                                                                v-model="dialog"
                                                                max-width="1000"
                                                                height="100%"
                                                        >
                                                            <div class="d-flex justify-center">
                                                                <v-card style="width: 1000px" elevation="2"
                                                                        class="blue">
                                                                    <v-card-title class="grey">
                                                                        <v-col>
                                                                            <h2>Проект "Redline"</h2>
                                                                        </v-col>
                                                                        <v-col class="d-flex justify-end">
                                                                            <v-btn class="mr-2" big>
                                                                                <v-icon dark>
                                                                                    mdi-play
                                                                                </v-icon>
                                                                            </v-btn>
                                                                            <v-btn big>
                                                                                <span class="material-icons">
                                                                                    code
                                                                                </span>
                                                                            </v-btn>
                                                                        </v-col>
                                                                    </v-card-title>
                                                                    <v-row class="mx-2 my-1 text-center">
                                                                        <v-col>
                                                                            <h2>Краткое описание</h2>
                                                                            <p>Web-сервис актуализации контактной
                                                                                информации пользователя, размещённой в
                                                                                социальных
                                                                                сетях</p>

                                                                            <h2>Технологический стек</h2>
                                                                            <p class="ma-0">Python 3</p>
                                                                            <p class="ma-0">Django 2.1</p>
                                                                            <p class="ma-0">SQLite 3</p>
                                                                        </v-col>
                                                                        <v-col class="d-flex justify-end align-right">
                                                                            <template>
                                                                                <v-carousel v-model="carousel">
                                                                                    <v-carousel-item
                                                                                            v-for="(n, i) in columns"
                                                                                            :key="i"
                                                                                    >
                                                                                        <v-sheet
                                                                                                height="100%"
                                                                                                tile
                                                                                        >
                                                                                            <v-row
                                                                                                    class="fill-height"
                                                                                                    align="center"
                                                                                                    justify="center"
                                                                                            >
                                                                                                <v-img
                                                                                                        src="https://cdn.vuetifyjs.com/images/cards/sunshine.jpg"
                                                                                                        height="100%"></v-img>
                                                                                            </v-row>
                                                                                        </v-sheet>
                                                                                    </v-carousel-item>
                                                                                </v-carousel>
                                                                            </template>

                                                                        </v-col>
                                                                    </v-row>
                                                                    <v-row class="mx-2 my-1 text-center">
                                                                        <v-col>
                                                                            <h2>Год: 2018-19</h2>
                                                                        </v-col>
                                                                        <v-col>
                                                                            <h2>Отделение: Яндекс</h2>
                                                                        </v-col>
                                                                        <v-col>
                                                                            <h2>Группа: 308</h2>
                                                                        </v-col>
                                                                        <v-col>
                                                                            <h2>Оценка: 5-</h2>
                                                                        </v-col>
                                                                    </v-row>
                                                                </v-card>
                                                            </div>
                                                        </v-dialog>
                                                    </template>
                                                </div>
                                            </v-row>
                                        </v-sheet>
                                    </v-col>
                                </template>
                            </template>
                        </v-row>
                    </v-carousel-item>
                </template>
            </v-carousel>

            <div class="d-flex justify-center">

                <form action="" method="post"
                      class="blue lighten-5 px-3 pt-3 pb-3 rounded-lg"
                      style="width: 1000px;">
                        {% csrf_token %}
                    <v-row class="my-0 mx-3">
                        <v-text-field
                                name="name"
                                label="Поисковой запрос"
                                v-model="searchText"
                        ></v-text-field>
                    </v-row>
                    <v-row class="ma-0">
                        <v-col>
                            <v-select
                                    name="year"
                                    :items="yearItems"
                                    item-text="text"
                                    item-value="value"
                                    label="Год"
                                    v-model="selectedYear"
                            ></v-select>
                        </v-col>
                        <v-col>
                            <v-select
                                    name="department"
                                    :items="departmentItems"
                                    label="Филиал"
                                    v-model="selectedDepartment"
                            ></v-select>
                        </v-col>
                        <v-col>
                            <v-select
                                    name="author"
                                    :items="authorItems"
                                    label="Группа"
                                    v-model="selectedAuthor"
                            ></v-select>
                        </v-col>
                        <v-col>
                            <v-select
                                    name="mark"
                                    :items="markItems"
                                    label="Полученная оценка"
                                    v-model="selectedMark"
                            ></v-select>
                        </v-col>
                    </v-row>
                    <v-row class="my-0 mr-0 ml-3">
                        <v-btn @click='filter'>Найти</v-btn>
                    </v-row>
                </form>
            </div>
            <br>
            <br>
            <br>

            <template>
                <v-card class="mx-auto" max-width="70%" tile>
                    <v-list>
                        <v-subheader>Projects</v-subheader>
                        <v-list-item-group v-model="selectedItem" color="primary">
                            <v-list-item v-for="(item, i) in items" :key="i">
                                <v-list-item-icon>
                                    <v-icon v-text="item.icon"></v-icon>
                                </v-list-item-icon>
                                <v-list-item-content>
                                    <v-list-item-title v-text="item.name"></v-list-item-title>
                                </v-list-item-content>
                                <v-list-item-content>
                                    <v-list-item-title v-text="item.department"></v-list-item-title>
                                </v-list-item-content>
                                <v-list-item-content>
                                    <v-list-item-title v-text="item.author"></v-list-item-title>
                                </v-list-item-content>
                                <v-list-item-content>
                                    <v-list-item-title v-text="item.year"></v-list-item-title>
                                </v-list-item-content>
                            </v-list-item>
                        </v-list-item-group>
                    </v-list>
                    <v-btn elevation="2" @click="update">Показать ещё</v-btn>
                </v-card>
            </template>
            <br>
            <br>
            <br>
        </v-main>

    </v-app>
</div>

<script src="https://cdn.jsdelivr.net/npm/vue@2.x/dist/vue.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.js"></script>
<script src="/static/js/main.js"></script>

</body>
</html>
