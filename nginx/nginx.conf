events {

}
http {

     upstream django {
        server 0.0.0.0:8080;
     }

    server {
        expires off;
        listen 80;
        location / {
            proxy_pass http://django;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header Host $host;
            proxy_redirect off;
        }
        location /static/ {
            return 301 https://yandex.ru/;
        }
    }
}